<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>익명 실시간 채팅</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            margin-top: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #4285f4;
            color: #fff;
            padding: 20px;
            font-size: 1.4rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: #fafafa;
        }
        .chat-message {
            margin-bottom: 12px;
        }
        .chat-message strong {
            color: #333;
        }
        .chat-input-container {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input-container input {
            flex: 1;
            padding: 15px;
            border: none;
            font-size: 1rem;
            outline: none;
        }
        .chat-input-container button {
            padding: 0 20px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }
        .chat-input-container button:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <span>익명 실시간 채팅</span>
        <span id="room-info" style="font-size: 0.9rem; opacity: 0.85;"></span>
    </div>
    <div class="chat-box" id="chat"></div>
    <div class="chat-input-container">
        <input type="text" id="message" placeholder="메시지를 입력하세요..." />
        <button onclick="sendMessage()">보내기</button>
    </div>
</div>

<script>
    let stompClient = null;
    let sender = null;
    const roomId = Math.floor(Math.random() * 10) + 1;

    async function joinRoomAndConnect() {
        const res = await fetch(`/api/room/${roomId}/join`);
        sender = await res.text();  // 예: 익명1

        document.getElementById("room-info").innerText = `${roomId} 번 방 - ${sender}`;

        await updateRoomInfo();
        connect();  // 이제 WebSocket 연결
    }

    function connect() {

        const socket = new SockJS("/ws-chat");
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
            stompClient.subscribe("/sub/chat/room/" + roomId, function (message) {
                const msg = JSON.parse(message.body);
                const chatBox = document.getElementById("chat");
                chatBox.innerHTML += `<div class="chat-message"><strong>${msg.sender}:</strong> ${msg.message}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            });

            stompClient.send("/pub/chat/message", {}, JSON.stringify({
                type: 'ENTER',
                roomId: roomId,
                sender: sender,
                message: `${sender}님이 입장하셨습니다.`
            }));
        });
    }

    function sendMessage() {
        const input = document.getElementById("message");
        const msg = input.value.trim();
        if (msg && stompClient) {
            stompClient.send("/pub/chat/message", {}, JSON.stringify({
                type: 'TALK',
                roomId: roomId,
                sender: sender,
                message: msg
            }));
            input.value = "";
        }
    }

    async function updateRoomInfo() {
        const res = await fetch(`/api/room/${roomId}/users`);
        const userCount = await res.text();
        document.getElementById("room-info").innerText = `${roomId} 번 방 (${userCount}명)`;
    }

    // Enter 키로 메시지 전송 가능하도록 설정
    document.getElementById("message").addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
            event.preventDefault(); // form 제출 방지
            sendMessage();
        }
    });

    window.addEventListener("beforeunload", () => {
        navigator.sendBeacon(`/api/room/${roomId}/leave?sender=${sender}`);
    });

    joinRoomAndConnect();
    setInterval(updateRoomInfo, 1000); // 3초마다 갱신
</script>
</body>
</html>
